<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- FIXED: Enhanced viewport meta tag for mobile and safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Movie Quiz App - Test your movie knowledge with actors, directors, and Oscar winners!" />
    
    <!-- ADDED: PWA and mobile optimization meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- ADDED: Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: #0f172a;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Loading spinner while app initializes */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #10b981;
        font-size: 18px;
        z-index: 9999;
      }
      
      .spinner {
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-top: 3px solid #10b981;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Safe area CSS custom properties fallback */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }
    </style>
    
    <title>Movie Quiz - Test Your Cinema Knowledge</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- ADDED: Loading screen that shows before React loads -->
    <div id="initial-loading" class="initial-loading">
      <div>
        <div class="spinner"></div>
        <div>Loading Movie Quiz...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- ADDED: Script to remove loading screen once React loads -->
    <script>
      // Remove loading screen once React has mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('initial-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 100);
      });
      
      // Handle safe area insets for older browsers
      if (!CSS.supports('padding: env(safe-area-inset-top)')) {
        // Fallback for browsers that don't support env()
        document.documentElement.style.setProperty('--safe-area-inset-top', '20px');
        document.documentElement.style.setProperty('--safe-area-inset-bottom', '20px');
        document.documentElement.style.setProperty('--safe-area-inset-left', '0px');
        document.documentElement.style.setProperty('--safe-area-inset-right', '0px');
      }
    </script>
  </body>
</html>
